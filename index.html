<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".\css\styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <h1>Front End</h1>
    </div>
    <div id="main-container" class="col-12">
        <div id="main-bar" class="col-12">
            <div id="search-box" class="col-6">
                <input type="search" id="search-input"  placeholder="Search..."                    >
            </div>
            <div id="order-menu" class="col-6 btn-group" >
                <label>Order By </label>
                <button>Apple</button>
                <button>Samsung</button>
                <button>Sony</button>
            </div>
        </div> <!-- Main Bar End -->
        <div id="product-container" class="row" >
        
            <div  class="col-4 item-product">
                <header class="video-title">Video title</header>
                <div class="video-container"> 
                    <button class="btn-like" type="reset">
                        <i class="fa fa-thumbs-up">xxx</i>
                    </button> 
                    <video height="100%" width="100%" controls  poster="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/images/BigBuckBunny.jpg">
                        <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4" type="video/mp4">
                    </video>
                </div><!-- Video-Container END -->
                <div class="video-footer row" > 
                    <div class="tag-container col-6">
                        <button class="btn-tag">Tasty</button>
                        <button class="btn-tag">Juicy</button>
                        <button class="btn-tag">Healthy</button>
                    </div>
                    <div class="date-container col-6">21-04-2020 17:40</div>
                </div>
            </div><!-- Item-Product End -->
        </div> <!--Product-Container End -->
        <br>
            <br>
            <br>
            <hr>
    </div> <!-- Main Container End -->



    <script src=".\src\main.js"></script>
</body>

</html>
